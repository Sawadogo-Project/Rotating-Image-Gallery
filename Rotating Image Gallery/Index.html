<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="https://picsum.photos/200/300">
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/200/302">
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/200/305">
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/200/307">
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/200/308">
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/200/310">
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/200/309">
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/200/320">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
